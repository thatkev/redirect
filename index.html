<!DOCTYPE html>
<html>
   <body>
      <video autoplay loop>
         <source src="loading.mp4" type="video/mp4" id="vid">
         Your browser does not support the video tag or format.
       </video>
       <script>
         // Change the variables below to your liking
         const currentURL = "loading.mp4";
         const pageTitle = "Loading...";
         // End of changable variables
         
         function setTitle() {
            document.title = pageTitle;
         }
         
         function redirect() {
            window.location.href = currentURL;
         }
         
         function onload() {
            setTitle();
            redirect();
         }
         
         window.onload = onload();
       </script>
   </body>
</html>
