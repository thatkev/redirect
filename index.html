<!DOCTYPE html>
<html>
   <body>
       <video autoplay loop width="100%">
    <source src="loading.mp4"
            type="video/mp4">
    Go get a better browser.
</video>
      <script>
         const currentURL = "loading.mp4";
         const pageTitle = "Loading...";
         function setTitle() {
            document.title = pageTitle;
         }
         function redirect() {
            window.location.href = currentURL;
         }
         function onload() {
            setTitle();
            redirect();
         }
         window.onload = onload();
       </script>
   </body>
</html>
